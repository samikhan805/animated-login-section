<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBox">
          <div class="imgBox">
            <img src="lock-1.jpeg" alt="" />
          </div>
          <div class="formBox">
            <form>
              <h1>Sign in</h1>
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <input type="submit" value="Sign in">
              <p>Don't have an account? <a href="#" onclick="main()">Sign up</a></p>
            </form>
          </div>
        </div>
        
        <div class="user signupBox">
          <div class="imgBox">
            <img src="unlock-4.jpeg" alt="" />
          </div>
          <div class="formBox">
            <form>
              <h1>Create an Account</h1>
              <input type="text" placeholder="Username">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm Password">
              <input type="submit" value="Sign up">
              <p>Already have an account? <a href="#" onclick="main()">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

		<script src="app.js"></script>
  </body>
</html>
